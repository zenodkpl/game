<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nowhere House</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Micro+5&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Micro 5', cursive;
      background: url(https://i.etsystatic.com/18279207/r/il/ffecdf/5021762033/il_570xN.5021762033_slp7.jpg)
        no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
    }

    ::-webkit-scrollbar{
        display: none;
    }

    /* Navigation bar that appears on every page */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .navbar h1 {
      font-size: 40px;
      letter-spacing: 2px;
      margin: 0;
      font-family: 'Jersey 10', cursive;
      color: rgb(236, 220, 220);
    }
    .navbar .menu {
      margin-left: auto;
      display: flex;
    }
    .navbar .menu a {
      margin: 0 10px;
      text-decoration: none;
      color: rgb(236, 220, 220);
      font-size: 25px;
      font-weight: bold;
      transition: letter-spacing 0.3s ease, text-shadow 0.3s ease, color 0.3s ease;
    }
    .navbar .menu a:hover {
      color: rgb(12, 83, 3);
      text-shadow: 0 0 15px rgb(43, 161, 27);
      letter-spacing: 2px;
    }

    /* Page container styling */
    .page-container {
      display: none;
      font-size: 25px;
      padding: 100px 20px; /* extra top padding for the navbar */
    }
    .active {
      display: block;
    }
    /* Center content for all pages except the Play page */
    .page-container.active:not(#play) {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
      text-align: center;
    }

    button {
      background-color: rgb(12, 83, 3);
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <!-- Navigation bar common to all pages -->
  <div class="navbar">
    <h1>MAMA MO</h1>
    <div class="menu">
      <a href="#" data-target="home">Home</a>
      <a href="#" data-target="about">About</a>
      <a href="#" data-target="gallery">Gallery</a>
      <a href="#" data-target="contact">Contact</a>
    </div>
  </div>

  <!-- Page containers -->
  <div id="home" class="page-container active">
    <h2>Home Page</h2>
    <p>Welcome to the Nowhere House home page.</p>
    <!-- Play button added in the center of the Home page -->
    <button id="home-play-btn" style="font-size: 25px; margin-top: 20px; padding: 10px 20px;">
      Play
    </button>
  </div>

  <div id="play" class="page-container">
    <h2>Play Page</h2>
    <p>This is the play page content.</p>
  </div>

  <div id="about" class="page-container">
    <h2>About Page</h2>
    <p>This is the about page content.</p>
  </div>

  <div id="gallery" class="page-container">
    <h2>Gallery Page</h2>
    <p>This is the gallery page content.</p>
  </div>

  <div id="contact" class="page-container">
    <h2>Contact Page</h2>
    <p>This is the contact page content.</p>
  </div>

  <script>
    // Function to display the correct page based on the URL hash
    function showPageFromHash() {
      const hash = window.location.hash.substring(1) || "home";
      document.querySelectorAll('.page-container').forEach(page => {
        page.classList.remove('active');
      });
      const targetElement = document.getElementById(hash);
      if (targetElement) {
        targetElement.classList.add('active');
      }
    }

    // Update page on load and when the hash changes
    window.addEventListener('load', showPageFromHash);
    window.addEventListener('hashchange', showPageFromHash);

    // Navigation link event listeners update the URL hash
    const navLinks = document.querySelectorAll('.menu a');
    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('data-target');
        window.location.hash = targetId;
      });
    });

    // Play button on the Home page sets the hash to 'play'
    document.getElementById('home-play-btn').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.hash = 'play';
    });
  </script>
</body>
</html>
